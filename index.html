<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XmasWishlist</title>
    <script type="module" src="js/index.mjs"></script>
    <script type="module" src="js/client_worker.mjs"></script>
    <link rel="stylesheet" href="/css/index.css">

    <!--In a real project I would only import the icons I really need-->
    <script src="https://kit.fontawesome.com/ed643a9155.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layer"></div>
    <div id="mainDiv">
        <button id="btnLogout" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
        <h1>Your Christmas Wishlist</h1>
        <ul id="wishlist"></ul>
        <button id="btnAddItem" title="Add item" ><i class="fas fa-plus-circle"></i></button>
    </div>
    <crud-dialog id="dialog"></crud-dialog>

    <template id="add-edit-dialog">
        <form onsubmit="return false">
            <label>Item:</label><input type="text" id="item" />
            <br />
            <label>Price:</label><input type="number" id="price" />
            <br />
            <label>Category:</label>
            <select id="category">
                <option value="Tech">Tech</option>
            </select>
            <br />
            <label>Image:</label><input type="file" id="image" accept=".jpeg,.jpg,.png,.gif,.webp">
            <br />
            <label>Comment:</label><textarea id="comment"></textarea>
            <br />
            <input type="button" id="btnCancel" value="Cancel" />
            <input type="button" id="btnAdd" value="Add" />
        </form>
    </template>
    <template id="delete-dialog">
        <form onsubmit="return false">
            <label>Are you sure you want to delete this item?</label>
            <input type="button" id="btnNo" value="No" />
            <input type="button" id="btnYes" value="Yes" />
        </form>
    </template>
    <template id="div-item">
        <div>
            <label id="lblItem"></label>
            <label id="lblPrice"></label>
            <label id="lblCategory"></label>
            <label id="lblImage"></label>
            <label id="lblComment"></label>
            <input type="button" id="btnEdit" value="Edit" />
            <input type="button" id="btnDelete" value="Delete" />
        </div>
    </template>
</body>

</html>
