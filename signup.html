<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.3/purify.min.js"></script>
</head>

<body>
    <h1>Signup</h1>
    <form id="signup" onsubmit="return false">
        <label>Username:</label><input name="username" type="text">
        <br>
        <label>Email:</label><input name="email" type="email">
        <br>
        <label>Password:</label><input type="password" name="password">
        <br>
        <label>Repeat Password:</label><input type="password" name="passwordRepeat">
        <br>
        <input type="submit" value="Register">
    </form>
    <script type="module" src="js/signup.mjs"></script>
</body>

</html>
