<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.3/purify.min.js"></script>
</head>

<body>
    <h1>Login</h1>
    <form id="login" onsubmit="return false">
        <label>Username or email:</label><input name="username" type="text">
        <br>
        <label>Password:</label><input type="password" name="password">
        <br>
        <input type="submit" value="Login">
    </form>
    <br />
    <label>Don't have an account? </label><a href="signup.html">Sign Up</a>
    <script type="module" src="js/login.mjs"></script>
</body>

</html>
